<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Web Synth</title>
</head>
<body>
    <div class="settings">
        <div class="wave-controls-parent">
            <div class="wave-controls">
                <div class="control-top">
                    <h2>Sine</h2>
                    <button name="sine" class="toggle-active sine-toggle active">On</button>
                </div>
                <div class="slider-container">
                    <label for="sine">Volume:</label>
                    <input name="sine" type="range" min="0" max="0.7" step="0.01" value="0.1" class="slider wave-volume">
                </div>
                <div class="slider-container">
                    <label for="sine">Attack:</label>
                    <input name="sine" type="range" min="0.01" max="0.5" step="0.01" value="0.01" class="slider wave-attack">
                </div>
                <div class="slider-container">
                    <label for="sine">Release:</label>
                    <input name="sine" type="range" min="0.05" max="3" step="0.01" value="0.2" class="slider wave-release">
                </div>
                <div class="slider-container">
                    <label for="sine">Detune:</label>
                    <input name="sine" type="range" min="-10" max="10" step="1" value="0" class="slider wave-detune">
                </div>

                <div class="mobile-settings-toggle">
                    <i class="material-icons down-arrow">keyboard_arrow_down</i>
                    <i class="material-icons up-arrow">keyboard_arrow_up</i>
                </div>
            </div>
    
            <div class="wave-controls">
                <div class="control-top">
                    <h2>Square</h2>
                    <button name="square" class="toggle-active square-toggle">Off</button>
                </div>
                <div class="slider-container">
                    <label for="square">Volume:</label>
                    <input name="square" type="range" min="0" max="0.5" step="0.01" value="0.05" class="slider wave-volume">
                </div>
                <div class="slider-container">
                    <label for="square">Attack:</label>
                    <input name="square" type="range" min="0.01" max="0.5" step="0.01" value="0.01" class="slider wave-attack">
                </div>
                <div class="slider-container">
                    <label for="square">Release:</label>
                    <input name="square" type="range" min="0.05" max="3" step="0.01" value="0.2" class="slider wave-release">
                </div>
                <div class="slider-container">
                    <label for="square">Detune:</label>
                    <input name="square" type="range" min="-10" max="10" step="1" value="0" class="slider wave-detune">
                </div>

                <div class="mobile-settings-toggle">
                    <i class="material-icons down-arrow">keyboard_arrow_down</i>
                    <i class="material-icons up-arrow">keyboard_arrow_up</i>
                </div>
            </div>
    
            <div class="wave-controls">
                <div class="control-top">
                    <h2>Triangle</h2>
                    <button name="triangle" class="toggle-active triangle-toggle">Off</button>
                </div>
                <div class="slider-container">
                    <label for="triangle">Volume:</label>
                    <input name="triangle" type="range" min="0" max="0.7" step="0.01" value="0.1" class="slider wave-volume">
                </div>
                <div class="slider-container">
                    <label for="triangle">Attack:</label>
                    <input name="triangle" type="range" min="0.01" max="0.5" step="0.01" value="0.01" class="slider wave-attack">
                </div>
                <div class="slider-container">
                    <label for="triangle">Release:</label>
                    <input name="triangle" type="range" min="0.05" max="3" step="0.01" value="0.2" class="slider wave-release">
                </div>
                <div class="slider-container">
                    <label for="triangle">Detune:</label>
                    <input name="triangle" type="range" min="-10" max="10" step="1" value="0" class="slider wave-detune">
                </div>

                <div class="mobile-settings-toggle">
                    <i class="material-icons down-arrow">keyboard_arrow_down</i>
                    <i class="material-icons up-arrow">keyboard_arrow_up</i>
                </div>
            </div>
    
            <div class="wave-controls">
                <div class="control-top">
                    <h2>Sawtooth</h2>
                    <button name="sawtooth" class="toggle-active sawtooth-toggle">Off</button>
                </div>
                <div class="slider-container">
                    <label for="sawtooth">Volume:</label>
                    <input name="sawtooth" type="range" min="0" max="0.3" step="0.01" value="0.05" class="slider wave-volume">
                </div>
                <div class="slider-container">
                    <label for="sawtooth">Attack:</label>
                    <input name="sawtooth" type="range" min="0.01" max="0.5" step="0.01" value="0.01" class="slider wave-attack">
                </div>
                <div class="slider-container">
                    <label for="sawtooth">Release:</label>
                    <input name="sawtooth" type="range" min="0.05" max="3" step="0.01" value="0.2" class="slider wave-release">
                </div>
                <div class="slider-container">
                    <label for="sawtooth">Detune:</label>
                    <input name="sawtooth" type="range" min="-10" max="10" step="1" value="0" class="slider wave-detune">
                </div>

                <div class="mobile-settings-toggle">
                    <i class="material-icons down-arrow">keyboard_arrow_down</i>
                    <i class="material-icons up-arrow">keyboard_arrow_up</i>
                </div>
            </div>
        </div>

        <div class="toggle-settings-view-parent">
            <div class="toggle-settings-view">
                <i class="material-icons down-arrow">keyboard_arrow_down</i>
                <i class="material-icons up-arrow">keyboard_arrow_up</i>
            </div>
        </div>
    </div>

    <div class="animations" id="animations-parent"><canvas id="animations"></canvas></div>



    <div class="page-bottom">

        <div class="keyboard-container">
            <!-- 7 black keys -->
            <div class="black-keys">
                <div class="black-key note-cs3"><span>W</span class="no-select"></div>
                <div class="black-key note-ds3"><span>E</span class="no-select"></div>
                <div class="space"></div>
                <div class="black-key note-fs3"><span>T</span class="no-select"></div>
                <div class="black-key note-gs3"><span>Y</span class="no-select"></div>
                <div class="black-key note-as4"><span>U</span class="no-select"></div>
                <div class="space"></div>
                <div class="black-key note-cs4 mobile-absent"><span class="no-select">O</span></div>
                <div class="black-key note-ds4 mobile-absent"><span class="no-select">P</span></div>
            </div>
    
            <!-- 10 white keys -->
            <div class="white-keys">
                <div class="white-key note-c3"><span class="no-select">A</span></div>
                <div class="white-key note-d3"><span class="no-select">S</span></div>
                <div class="white-key note-e3"><span class="no-select">D</span></div>
                <div class="white-key note-f3"><span class="no-select">F</span></div>
                <div class="white-key note-g3"><span class="no-select">G</span></div>
                <div class="white-key note-a4"><span class="no-select">H</span></div>
                <div class="white-key note-b4"><span class="no-select">J</span></div>
                <div class="white-key note-c4 last-mobile"><span class="no-select">K</span></div>
                <div class="white-key note-d4 mobile-absent"><span class="no-select">L</span></div>
                <div class="white-key note-e4 mobile-absent"><span class="no-select">;</span></div>
            </div>
        </div>
    
        <div class="master-volume">
            <div class="slider-container">
                <label for="master-volume">Master Volume</label>
                <input name="master-volume" type="range" min="0" max="1" step="0.01" value="0.2" class="master-volume-slider slider">
            </div>
            <div class="slider-container">
                <label for="note-duration">Note Duration</label>
                <input name="note-duration" type="range" min="0" max="2000" step="100" value="200" class="note-duration-slider slider">
            </div>
            <div class="source">
                <div class="github-parent">
                    <a href="https://github.com/devinereshan" target="_blank" class="github"><i class="fa fa-github"></i></a>
                </div>
            </div>
        </div>
    </div>
    

    <script src="lib/Pizzicato.js"></script>
    <script src="main.js"></script>
</body>
</html>
